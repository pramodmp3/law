<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <title>STACKLY | Join the Elite Council</title>
    <!-- GSAP for Professional Motion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      :root {
        --bg-deep: #080809;
        --gold-primary: #c5a059;
        --gold-muted: #8e7343;
        --gold-glow: rgba(197, 160, 89, 0.12);
        --text-ivory: #f4f1ea;
        --text-dim: #8a8a8a;
        --glass-bg: rgba(22, 22, 24, 0.75);
        --glass-border: rgba(255, 255, 255, 0.08);
        --error-red: #8b0000;
        --serif-font: "Times New Roman", Times, serif;
        --sans-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        --container-padding: 20px;
      }

      /* --- RESET & MOBILE SAFETY --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        background-color: var(--bg-deep);
        color: var(--text-ivory);
        font-family: var(--sans-font);
        line-height: 1.4;
      }

      /* --- CINEMATIC STAGE --- */
      .stage {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        background: radial-gradient(
          circle at 50% 10%,
          #1a1a1c 0%,
          #080809 100%
        );
        overflow: hidden;
        pointer-events: none;
      }

      .ambient-glow {
        position: absolute;
        width: 140vmax;
        height: 140vmax;
        background: radial-gradient(
          circle at center,
          var(--gold-glow) 0%,
          transparent 70%
        );
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.5;
      }

      .courtroom-silhouette {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 30vh;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.5), transparent);
        opacity: 0.2;
        display: flex;
        justify-content: space-around;
        align-items: flex-end;
        padding: 0 10%;
      }

      .pillar {
        width: 10%;
        height: 100%;
        background: #111;
        filter: blur(20px);
      }

      /* --- LAYOUT WRAPPER --- */
      .page-wrapper {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100svh;
        width: 100%;
        padding: var(--container-padding) var(--container-padding) 40px;
      }

      /* --- BRANDING --- */
      .brand {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 30px;
        opacity: 0;
      }

      .logo-svg {
        width: 50px;
        height: 50px;
        margin-bottom: 12px;
        filter: drop-shadow(0 0 8px var(--gold-glow));
      }

      .brand-name {
        font-family: var(--serif-font);
        font-size: clamp(1.75rem, 6vw, 2.5rem);
        letter-spacing: 0.3em;
        text-transform: uppercase;
        font-weight: 300;
        color: var(--gold-primary);
      }

      /* --- SIGNUP CARD --- */
      .signup-card {
        width: 100%;
        max-width: 440px;
        background: var(--glass-bg);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid var(--glass-border);
        border-radius: 4px;
        padding: 30px 24px;
        position: relative;
        opacity: 0;
        transform: translateY(20px);
      }

      .border-sweep {
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--gold-primary),
          transparent
        );
      }

      /* --- FORM ELEMENTS --- */
      .form-grid {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .form-group {
        position: relative;
      }

      .label {
        display: block;
        font-size: 0.6rem;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: var(--gold-muted);
        margin-bottom: 6px;
        font-weight: 700;
      }

      .input-wrapper {
        position: relative;
      }

      .input-field {
        width: 100%;
        height: 46px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--glass-border);
        border-radius: 2px;
        padding: 0 14px;
        color: var(--text-ivory);
        font-size: 0.95rem;
        outline: none;
        transition: all 0.3s ease;
      }

      .input-field:focus {
        background: rgba(255, 255, 255, 0.05);
        border-color: var(--gold-muted);
        box-shadow: 0 0 12px var(--gold-glow);
      }

      .toggle-pass {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        padding: 5px;
        cursor: pointer;
        opacity: 0.4;
      }

      /* Password Strength */
      .strength-meter {
        height: 2px;
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        margin-top: 6px;
        border-radius: 2px;
        overflow: hidden;
      }

      .strength-bar {
        height: 100%;
        width: 0%;
        background: var(--gold-primary);
        transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* --- ACTIONS --- */
      .btn-signup {
        width: 100%;
        height: 52px;
        background: linear-gradient(135deg, #c5a059 0%, #8e7343 100%);
        border: none;
        color: #000;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        font-size: 0.8rem;
        border-radius: 2px;
        margin-top: 8px;
        cursor: pointer;
      }

      .login-redirect {
        margin-top: 24px;
        text-align: center;
        font-size: 0.75rem;
        color: var(--text-dim);
      }

      .login-redirect a {
        color: var(--gold-primary);
        text-decoration: none;
        font-weight: 600;
        margin-left: 4px;
      }

      .legal-notice {
        margin-top: 32px;
        font-size: 0.65rem;
        color: rgba(255, 255, 255, 0.2);
        text-align: center;
        max-width: 300px;
        line-height: 1.6;
      }

      /* --- RESPONSIVE ENHANCEMENTS --- */
      @media (min-width: 768px) {
        .signup-card {
          padding: 40px;
        }
        .btn-signup:hover {
          filter: brightness(1.1);
          transform: translateY(-2px);
        }
        .form-grid {
          gap: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <div class="ambient-glow" id="ambientLight"></div>
      <div class="courtroom-silhouette">
        <div class="pillar"></div>
        <div class="pillar"></div>
        <div class="pillar"></div>
      </div>
    </div>

    <main class="page-wrapper">
      <header class="brand" id="brand">
        <!-- <svg class="logo-svg" viewBox="0 0 100 100" fill="none">
          <path
            d="M50 5L10 25V75L50 95L90 75V25L50 5Z"
            stroke="#c5a059"
            stroke-width="2"
          />
          <path
            d="M50 20V80"
            stroke="#c5a059"
            stroke-width="2"
            stroke-opacity="0.3"
          />
        </svg> -->
        <h1 class="brand-name">Stackly</h1>
      </header>

      <section class="signup-card" id="signupCard">
        <div class="border-sweep" id="sweep"></div>

        <form id="signupForm" action="./404.html">
          <div class="form-grid">
            <div class="form-group">
              <label class="label">Full Legal Name</label>
              <input
                type="text"
                class="input-field"
                placeholder="Johnathan Doe"
                required
              />
            </div>

            <div class="form-group">
              <label class="label">Secure Email Address</label>
              <input
                type="email"
                class="input-field"
                placeholder="name@firm.com"
                required
              />
            </div>

            <!-- New Phone Number Field -->
            <div class="form-group">
              <label class="label">Primary Contact Number</label>
              <input
                type="tel"
                class="input-field"
                placeholder="+1 (555) 000-0000"
                required
              />
            </div>

            <div class="form-group">
              <label class="label">Security Credential</label>
              <div class="input-wrapper">
                <input
                  type="password"
                  class="input-field"
                  id="pass"
                  placeholder="••••••••"
                  required
                  oninput="updateStrength(this.value)"
                />
                <button
                  type="button"
                  class="toggle-pass"
                  onclick="togglePass()"
                >
                  <svg
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#c5a059"
                    stroke-width="2"
                  >
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                    <circle cx="12" cy="12" r="3" />
                  </svg>
                </button>
              </div>
              <div class="strength-meter">
                <div class="strength-bar" id="strengthBar"></div>
              </div>
            </div>

            <button type="submit" class="btn-signup" id="regBtn">
              Request Membership
            </button>
          </div>
        </form>

        <div class="login-redirect">
          Already registered? <a href="./login.html">Login</a>
        </div>
      </section>

      <footer class="legal-notice">
        By requesting access, you agree to our
        <span style="text-decoration: underline">Confidentiality Terms</span>
        and <span style="text-decoration: underline">Data Protocol</span>.
        Secure encryption is active.
      </footer>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const tl = gsap.timeline({ defaults: { ease: "power4.out" } });

        // 1. Entrance Sequence
        tl.to("#brand", {
          duration: 1.2,
          opacity: 1,
          y: 0,
          startAt: { y: -15 },
        }).to("#signupCard", { duration: 1.2, opacity: 1, y: 0 }, "-=0.8");

        // 2. Loop Sweep
        gsap.to("#sweep", {
          left: "100%",
          duration: 4,
          repeat: -1,
          repeatDelay: 3,
          ease: "power2.inOut",
        });

        // 3. Motion Interaction
        document.addEventListener("mousemove", (e) => {
          const x = e.clientX / window.innerWidth - 0.5;
          const y = e.clientY / window.innerHeight - 0.5;

          gsap.to("#ambientLight", {
            duration: 2,
            x: x * 60,
            y: y * 60,
            ease: "power2.out",
          });
        });
      });

      function updateStrength(val) {
        const bar = document.getElementById("strengthBar");
        let strength = 0;
        if (val.length > 5) strength += 33;
        if (val.match(/[A-Z]/)) strength += 33;
        if (val.match(/[0-9]/) || val.match(/[^A-Za-z0-9]/)) strength += 34;

        bar.style.width = strength + "%";
        bar.style.opacity = strength > 0 ? 1 : 0.2;
      }

      function togglePass() {
        const p = document.getElementById("pass");
        p.type = p.type === "password" ? "text" : "password";
      }

      function handleSignup(e) {
        e.preventDefault();
        const btn = document.getElementById("regBtn");
        btn.innerText = "AUTHENTICATING...";
        btn.style.pointerEvents = "none";
        btn.style.opacity = "0.6";

        setTimeout(() => {
          // Simulate Cinematic Error
          gsap.to("#signupCard", {
            x: 8,
            duration: 0.1,
            repeat: 5,
            yoyo: true,
            onComplete: () => {
              gsap.to("#signupCard", { x: 0, duration: 0.2 });
              btn.innerText = "MEMBERSHIP RESTRICTED";
              btn.style.background =
                "linear-gradient(135deg, #4a0000 0%, #200000 100%)";
              btn.style.color = "#fff";
              setTimeout(() => {
                btn.innerText = "REQUEST MEMBERSHIP";
                btn.style.background = "";
                btn.style.color = "";
                btn.style.opacity = "1";
                btn.style.pointerEvents = "all";
              }, 2500);
            },
          });
        }, 1500);
      }
    </script>
  </body>
</html>
